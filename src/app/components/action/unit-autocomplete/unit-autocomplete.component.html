<div class="search-section">
  <md-grid-list cols="4" rowHeight="1.5:1">
    <md-grid-tile colspan="2">
      <div style="width:90%;">
        <md-input-container style="width:100%;">
          <input mdInput placeholder=" ユニットを検索.." [mdAutocomplete]="auto" [formControl]="unitSearchCtrl" [(ngModel)]="searchInput" mdTooltip="sorry: まだひらがな検索はできません...。">
        </md-input-container>
        <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
          <md-option *ngFor="let unit of filteredUnits | async" [value]="unit">
            {{unit.name}}
          </md-option>
        </md-autocomplete>
      </div>
    </md-grid-tile>
    <md-grid-tile colspan="1">
      <button md-raised-button (click)="onClear()">クリア</button>
    </md-grid-tile>
    <md-grid-tile colspan="1">
      <button md-raised-button class="main-background white-text" (click)="onSearch()">表示</button>
    </md-grid-tile>
  </md-grid-list>
</div>
