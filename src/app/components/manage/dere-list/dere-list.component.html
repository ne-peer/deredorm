<div class="grid grid-pad">
  <mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile class="cursor-pointer" *ngFor="let overview of overviews" [routerLink]="['/idol', overview.$key]">
      <mat-card style="width:99%;height:99%;">
        <img mat-card-image src="http://125.6.169.35/idolmaster/image_sp/card/l/{{overview.latest_hash}}.jpg" alt="{{overview.name}}'s latest card img.'">
      </mat-card>
      <mat-grid-tile-footer style="margin-bottom:48px;">
        <div class="name">{{overview.name}}</div>
      </mat-grid-tile-footer>
      <mat-grid-tile-footer>
        <div class="kana">{{overview.kana}}</div>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</div>
