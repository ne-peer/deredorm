<h3 class="title">Units units</h3>
<div class="grid grid-pad">
  <md-grid-list cols="2" rowHeight="4:1">
    <md-grid-tile *ngFor="let units of units" [routerLink]="['/unit', units.id]">
      <md-card style="width:98%;">
        <md-card-content>
          <p><span class="title">{{units.name}}</span><br />
            <span class="subtitle">{{units.kana}}</span></p>
        </md-card-content>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
