<div>
  <app-unit-autocomplete></app-unit-autocomplete>
</div>
<div *ngIf="units === undefined;" class="progress">
  <mat-spinner></mat-spinner>
</div>
<div class="unit-list">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let unit of units">
      <mat-expansion-panel-header collapsedHeight="70px">
        <mat-panel-title>
          <span class="unit-name">{{unit?.name}}</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item *ngFor="let person of unit?.member">
          <span class="main-color list-elem" [routerLink]="['/idol', person]">{{person}}</span>
        </mat-list-item>
      </mat-list>
      <mat-action-row>
        <button mat-button [routerLink]="['/unit', unit.id]">ユニット詳細へ</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
