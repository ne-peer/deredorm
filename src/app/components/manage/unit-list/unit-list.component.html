<div class="unit-list">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let unit of units" hideToggle="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{unit?.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item *ngFor="let person of unit?.member" [routerLink]="['/idol', person]">
          <span class="main-color list-elem">{{person}}</span>
        </mat-list-item>
      </mat-list>
      <p class="to-detail-link" [routerLink]="['/unit', unit.id]">ユニット詳細へ</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
