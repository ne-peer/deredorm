<div class="grid grid-pad">
  <mat-grid-list cols="2" rowHeight="210px;">
    <mat-grid-tile *ngFor="let unit of units" [routerLink]="['/unit', unit.id]">
      <mat-card style="width:98%;height:98%;">
        <mat-card-header>
          {{unit?.name}}
        </mat-card-header>
        <mat-card-content>
          <mat-list dense>
            <div *ngFor="let person of unit?.member; let i = index;" [routerLink]="['/idol', person]">
              <!-- memberが5名を超える場合は省略する -->
              <div *ngIf="isShowMember(i); then showBlock;"></div>
              <ng-template #showBlock>
                <span class="main-color list-elem">{{person}}</span>
              </ng-template>
              <span *ngIf="i == 6;" class="list-elem">
                and more..
              </span>
            </div>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
