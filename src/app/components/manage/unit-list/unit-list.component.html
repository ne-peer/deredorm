<div class="grid grid-pad">
  <md-grid-list cols="2" rowHeight="1:1">
    <md-grid-tile *ngFor="let units of units" [routerLink]="['/unit', units.id]">
      <md-card style="width:98%;height:98%;">
        <md-card-header>
          {{units.name}}
        </md-card-header>
        <md-card-content>
          <md-list dense class="member">
            <md-list-item *ngFor="let person of units?.member" class="list-content" [routerLink]="['/idol', person]">
              <span class="main-color">{{person}}</span>
            </md-list-item>
          </md-list>
        </md-card-content>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
