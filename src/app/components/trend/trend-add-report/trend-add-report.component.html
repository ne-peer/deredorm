<p>
  レポート作成 works!
</p>

<div>
  <div>
    <h3>{{template?.reportName}}</h3>
    <form (ngSubmit)="onSubmit()" #dereForm="ngForm">
      <div class="form-group" style="margin:50px 0px 50px 0px;">
        <md-select placeholder="レポート形式の選択.." [(ngModel)]="report.templateId" name="templateId" required>
          <md-option *ngFor="let template of templateList" [value]="template.id">
            {{ template.report_name }}
          </md-option>
        </md-select>
        <div><a md-raised-button class="link-button" [routerLink]="['/trend', hash]">Personを追加..</a></div>
      </div>
      <button type="button" md-raised-button (click)="update(); dereForm.reset();">レポート作成</button>
      <p>This report hash is {{ hash }}</p>
    </form>
  </div>
</div>

<p>
  {{diagnostic}}
</p>
