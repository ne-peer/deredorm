<div>
  <h2>Template: </h2>
  <p>{{diagnosticTemp}}</p>
  <h2>Evals: </h2>
  <p>{{diagnosticEval}}</p>
</div>

<div>
  <div>
    <h3>{{template?.reportName}}</h3>
    <form (ngSubmit)="onSubmit()" #dereForm="ngForm">
      <div class="form-group">
        <md-select placeholder="ここはPerson選択にする">
          <md-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </md-option>
        </md-select>
      </div>
      <div class="form-group" *ngFor="let eval of template?.evals">
        <md-input-container>
          <input type="text" mdInput placeholder="{{eval.name}}" [(ngModel)]="report.detail" name="{{eval.name}}" required>
        </md-input-container>
      </div>
      <button type="button" class="add" md-raised-button (click)="add(); dereForm.reset();">つづけて追加</button>
    </form>
  </div>
</div>

<p>
  {{diagnostic}}
</p>
