<div class="oauth">
  <h3>OAuth</h3>
  <button class="btn btn-success" (click)="signInWithGoogle()">
      Google Login
    </button>
  <button class="btn btn-success" (click)="signInWithTwitter()">
      Twitter Login
    </button>
  <button class="btn btn-default" (click)="signOut()">
      Logout
    </button>
  <div>
    <p style="font-size:9px;color:#888;padding:12px;">
      {{diagnostic}}
    </p>
  </div>
  <a mat-button class="link-button" routerLink="/">Close</a>
</div>
