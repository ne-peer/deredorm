<div>
  <h3>Add the new dere!</h3>
  <form>
    <div class="form-group">
      <md-input-container>
        <input mdInput placeholder="Name" class="form-control" id="name" required>
      </md-input-container>
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <md-select class="form-control" id="position" placeholder="Position" [(ngModel)]="selectedValue" name="Position">
        <md-option *ngFor="let position of positions" [value]="position">{{position}}</md-option>
      </md-select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description">
    </div>
    <button type="submit" class="btn btn-success">Registory idol</button>
  </form>
</div>
