<div>
  <h3>Add the new dere!</h3>
  <form>
    <div class="form-group">
      <md-input-container>
        <input mdInput placeholder="Name" id="name" required>
      </md-input-container>
    </div>
    <div class="form-group">
      <md-select id="position" placeholder="Position" [(ngModel)]="selectedValue" name="Position">
        <md-option *ngFor="let position of positions" [value]="position">{{position}}</md-option>
      </md-select>
    </div>
    <div class="form-group">
      <md-input-container>
        <input mdInput placeholder="Descriptions..">
      </md-input-container>
    </div>
    <button type="submit" class="btn btn-success">Registory idol</button>
  </form>
</div>
