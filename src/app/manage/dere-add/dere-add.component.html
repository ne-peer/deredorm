<div>
  <h3>アイドル登録</h3>
  <form (ngSubmit)="onSubmit()" #dereForm="ngForm">
    <div class="form-group">
      <md-input-container>
        <input type="text" mdInput placeholder="Name" id="name" [(ngModel)]="idol.name" name="name" required>
      </md-input-container>
    </div>
    <div class="form-group">
      <md-input-container>
        <input type="text" mdInput placeholder="Kana" id="kana" [(ngModel)]="idol.kana" name="kana" required>
      </md-input-container>
    </div>
    <div class="form-group">
      <md-select id="type" placeholder="Type" [(ngModel)]="idol.type" name="type" class="type">
        <md-option *ngFor="let type of types" [value]="type">{{type}}</md-option>
      </md-select>
    </div>
    <div class="form-group">
      <md-input-container>
        <input type="text" mdInput placeholder="Models - 半角カンマ(,)区切り" id="models" [(ngModel)]="idol.models" name="models" class="long-text">
      </md-input-container>
    </div>
    <div class="form-group">
      <md-input-container>
        <input type="text" mdInput placeholder="Units - 半角カンマ(,)区切り" id="units" [(ngModel)]="idol.units" name="units" class="long-text">
      </md-input-container>
    </div>
    <button type="button" class="register" md-raised-button (click)="addIdol(); dereForm.reset();">登録</button>
  </form>
</div>
<p>
  {{diagnostic}}
</p>
