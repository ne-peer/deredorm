<div>
  <h3>Add the new dere!</h3>
  <form (ngSubmit)="onSubmit()" #dereForm="ngForm">
    <div class="form-group">
      <md-input-container>
        <input type="text" mdInput placeholder="Name" id="name" required [(ngModel)]="idol.name" name="name">
      </md-input-container>
    </div>
    <div class="form-group">
      <md-select id="position" placeholder="Position" [(ngModel)]="idol.position" name="Position">
        <md-option *ngFor="let position of positions" [value]="position">{{position}}</md-option>
      </md-select>
    </div>
    <div class="form-group">
      <md-input-container>
        <input type="text" mdInput placeholder="Model" id="name" required [(ngModel)]="idol.model" name="model">
      </md-input-container>
    </div>
    <p>
      {{diagnostic}}
    </p>
    <button type="button" md-button (click)="addIdol(); dereForm.reset();">Registory</button>
  </form>
</div>
