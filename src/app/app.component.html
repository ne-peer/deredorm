<md-sidenav-container class="container-flux">
  <md-sidenav #sidenav class="sidenav">
    <section>
      <app-side-navbar></app-side-navbar>
    </section>
  </md-sidenav>
  <div>
    <section class="header">
      <nav class="navbar">
        <md-grid-list cols="8" rowHeight="50px">
          <md-grid-tile colspan="1">
            <button md-button class="menu" (click)="sidenav.open()"><md-icon>list</md-icon></button>
          </md-grid-tile>
          <md-grid-tile colspan="7">
            <a class="navbar-brand title" routerLink="/">
              <h1>{{title}} <span class="subtitle">{{subTitle}}</span></h1>
            </a>
          </md-grid-tile>
        </md-grid-list>
      </nav>
    </section>
    <section class="main-content">
      <div>
        <app-dere-autocomplete></app-dere-autocomplete>
      </div>
      <div>
        <router-outlet></router-outlet>
      </div>
    </section>
  </div>
</md-sidenav-container>
